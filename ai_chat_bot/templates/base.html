{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Silkscreen&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block link %}{% endblock %}
  </head>
  <body>
    <nav class="fixed-top">
      <div class="nav_left">
        <img src="{% static 'assets/main.png'%}" alt="logo" />
        <a href="{% url 'Home' %}" class="vorex">vorex</a>
      </div>
      <div class="nav-right">
        <div class="faq-icon">
          <i class="fas fa-wrench"></i>
          <a href="#">services</a>
        </div>

        <div
          id="menuBtnO"
          class="menubtn"
          onclick="menubtn(this)"
          aria-label="Toggle Menu"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </nav>
    <!-- <div class="border_1">
      <div class="b1"></div>
    </div> -->
    <aside id="sidebar">
      <div class="aside-top">
        <div class="menubtn" id="menuBtnC">
          <div class="bar1"></div>
          <div class="bar2"></div>
        </div>
        <h4 class="vorex">vorex</h4>
      </div>
      <div class="aside-mid">
        <a href="#">New chat</a>
        <p>History</p>
      </div>
      <div class="aside-bottom">
        <a href="#">Account</a>
        <a href="#">Logout</a>
      </div>
    </aside>
    <main>{% block content %} {% endblock %}</main>
    <footer>{% block footer %} {% endblock %}</footer>
    {% block script %}{% endblock %}
    <script src="{% static 'js/script.js'%}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
